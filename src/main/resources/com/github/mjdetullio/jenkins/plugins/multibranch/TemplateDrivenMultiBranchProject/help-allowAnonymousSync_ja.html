<div>
    チェックをオンにした場合、匿名ユーザーによるブランチの同期を許可します。
    <code>${JOB_URL}/syncBranches</code> という URL に POST メソッドでアクセスすることで同期されます。
    <p>例:</p>
    <pre>http://www.example.com/jenkins/job/my-multi-branch-project/syncBranches</pre>
    <p>
        チェックをオフにした場合、権限を付与されたユーザーの認証が必要です。
        このジョブに対して匿名ユーザーによる設定が許可されている場合は、この設定は無視されます。
    </p>
</div>
